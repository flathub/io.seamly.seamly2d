app-id: io.seamly.seamly2d
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: seamly2d
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=cups
  - --filesystem=home
  - --device=dri
  - --socket=pulseaudio
rename-desktop-file: seamly2d.desktop
separate-locales: false

modules:
  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_BOOST=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DENABLE_GLIB=OFF
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_QT5_TESTS=OFF
      - -DBUILD_QT6_TESTS=OFF
      - -DBUILD_CPP_TESTS=OFF
      - -DBUILD_MANUAL_TESTS=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-26.01.0.tar.xz
        sha256: 1cb944a4b88847f5fb6551683bc799db59f04990f5d8be07aba2acbf38601089
        x-checker-data:
          type: anitya
          project-id: 3686
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz
  - name: xerces-c
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/app --disable-network --enable-transcoder-iconv --enable-xmlch-char16_t
        --enable-mutexmgr-standard
      - make -j$FLATPAK_BUILDER_N_JOBS
      - make install-strip
    sources:
      - type: archive
        url: https://archive.apache.org/dist/xerces/c/3/sources/xerces-c-3.2.4.tar.gz
        sha256: 3d8ec1c7f94e38fee0e4ca5ad1e1d9db23cbf3a10bba626f6b4afa2dedafe5ab
  - name: seamly2d
    buildsystem: qmake
    config-opts:
      - -config
      - release
      - CONFIG+=noDebugSymbols
      - CONFIG+=noTests
    post-install:
      - desktop-file-edit --set-icon ${FLATPAK_ID} --set-key Exec --set-value 'seamly2d
        %F' /app/share/applications/seamly2d.desktop
      - install -Dm644 share/img/Seamly2D_logo_512x512.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 io.seamly.seamly2d.metainfo.xml -t /app/share/metainfo
      - install -Dm644 dist/debian/seamly2d.sharedmimeinfo /app/share/mime/packages/${FLATPAK_ID}.xml
      - mv /app/share/applications/seamlyme.desktop /app/share/applications/${FLATPAK_ID}.seamlyme.desktop
      - desktop-file-edit --set-icon ${FLATPAK_ID}.seamlyme --set-key Exec --set-value
        'seamlyme %F' /app/share/applications/${FLATPAK_ID}.seamlyme.desktop
      - install -Dm644 dist/seamlyme.png /app/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.seamlyme.png
    sources:
      - type: git
        url: https://github.com/FashionFreedom/Seamly2D.git
        tag: v2026.1.5.213
        commit: 3928b6062702c864ee92bd93b4e5e254f0667ef3
        x-checker-data:
          type: json
          url: https://api.github.com/repos/FashionFreedom/Seamly2D/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
      - type: patch
        path: 0001-flatpak.patch
      - type: patch
        path: 0001-Fix-patch-to-link-xerces-library-for-flatpak.patch
      - type: file
        path: io.seamly.seamly2d.metainfo.xml
